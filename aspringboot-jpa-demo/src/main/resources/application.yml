server:
  port: 10001
  tomcat:
    max-connections: 10000
    connection-timeout: 20000 # unit is ms
    threads:
      max: 800
      min-spare: 100
    accept-count: 100


logging:
  level:
    root: ERROR
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    ps.demo: DEBUG
  pattern:
    console: ${CONSOLE_LOG_PATTERN:-%clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr(${LOGGED_APPLICATION_NAME:-}[%15.15t]){faint} %clr(${LOG_CORRELATION_PATTERN:-}){faint}%clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}}
  logback:
    rollingpolicy:
        max-file-size: 100MB
        max-history-size: 365
        total-size-cap: 30GB

spring:
  application:
    name: aspringboot-jpa-demo
  profiles:
    active: dev
    servlet:
      multipart:
        max-file-size: 100MB
        max-request-size: 100MB
        file-size-threadhold: 2KB
        location: /tmp
        resolve-lazily: false

  mvc:
    async:
      request-timeout: -1
  #      request-timeout: 300000
  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connectionTimeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      poolName: HikariPoolOK
      #connection-init-sql: SET search_path TO myDbSchema,PUBLIC
      #Or set the currentSchema=myDbSchema in spring.datasource.url

    url: jdbc:h2:mem:aspringboot-jpa-demo;MODE=MYSQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    initialization-mode: embedded
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        #default_schema: myDbSchema

  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
      trace: true
  sql:
    init:
      mode: embedded
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write_dates_as_timestamps: false
  cache:
    type: caffeine
    caffeine:
      spec: maxiumSize=10000,expireAfterWrite=1h,expireAfterAccess=1h
  task:
    execution:
      pool:
        core-size: 8
        max-size: 16
        queue-capacity: 100
        keep-alive: 60s
        thread-name-prefix: TaskScheduler-
    scheduling:
      pool:
        size: 4
        thread-name-prefix: TaskScheduler-
  web:
    resources:
      cache:
        cachecontrol:
          max-age: 365d
          cache-public: true
      chain:
        strategy:
          content:
            enable: true
            paths: /**
      static-locations: classpath:/static/

springdoc:
  api-docs:
    path: /api-docs


management:
  security:
    enabled: true
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
    db:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, prometheus, schema
      metrics:
        tags:
          application: ${spring.application.name}
  tracing:
    propagation:
      type: B3,W3C

cache:
  memory:
    max-size: 10000           # 最大缓存条目数
    max-data-size: 104857600  # 最大缓存数据大小（100MB）
    eviction-policy: LRU      # 淘汰策略：LRU, LFU, FIFO, RANDOM, TTL
    cleanup-interval: 60000   # 清理间隔（毫秒）

app:
  scheduler:
    locks:
      daily-report:
        name: dailyReportGenerationTask
        lock-at-most-for: 30m
        lock-at-least-for: 5s
      weekly-report:
        name: weeklyReportGenerationTask
        lock-at-most-for: 60m
        lock-at-least-for: 30m
    daily-report:
      cron: 0 0 1 * * ?  #1am every day
    weekly-report:
      cron: 0 0 2 * * MON


